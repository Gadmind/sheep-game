<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏大厅</title>
    <link rel="stylesheet" href="selection.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="selection-container">
        <h1><i class="fas fa-gamepad"></i> 游戏大厅</h1>
        <p class="subtitle">选择一款游戏开始</p>
        <div class="game-cards">
            <a href="sheep.html" class="game-card sheep">
                <span class="game-card-icon"><i class="fas fa-sheep"></i></span>
                <h2>羊了个羊</h2>
                <p>三消消除，金字塔堆叠，挑战你的策略与运气</p>
            </a>
            <a href="gomoku.html" class="game-card gomoku">
                <span class="game-card-icon"><i class="fas fa-chess-board"></i></span>
                <h2>五子棋</h2>
                <p>人机对战或联机对战，支持悔棋与认输</p>
            </a>
        </div>
    </div>
    <footer class="selection-footer">
        <p>基于 HTML5、CSS3 和 JavaScript 实现</p>
    </footer>
</body>
</html>
